# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  # who-to-greet:  # id of input
  #   description: 'Who to greet'
  #   required: true
  #   default: 'World'
  fruit: 
    description: Name of fruit to mask
    required: true
  labels:
    description: list of labels
  docker_username:
    description: Docker username
    required: true
    default: 'AWS'
  docker_password:
    description: Docker password
    required: true
  
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: "composite"
  steps:
    - id: retrieve_password
      name: Retrieve ECR password and store as secret
      env:
        AWS_DEFAULT_REGION: us-east-1
      run: echo "::set-output name=ecr_password1::$(aws ecr get-login-password)"
    - run: |
          docker login --username ${{ inputs.docker_username }} --password ${{ steps.retrieve_password.outputs.ecr_password1 }} 870846709430.dkr.ecr.us-east-1.amazonaws.com
          docker pull 870846709430.dkr.ecr.us-east-1.amazonaws.com/foo1:latest
          docker run 870846709430.dkr.ecr.us-east-1.amazonaws.com/foo1:latest 
      shell: bash
